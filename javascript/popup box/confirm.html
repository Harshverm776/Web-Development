<!DOCTYPE html>
<html>
<head>
	<title>confirm</title>
</head>
<body>
	<script type="text/javascript">
	var	x=confirm("Do you want yo proceed with red color:");
	if(x)
	{
		document.getElementsByTagName("body")[0].style.backgroundColor="red";
	}
	</script>
	<h1>Welcome to the page.</h1>
</body>
</html>
