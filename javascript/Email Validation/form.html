<!DOCTYPE html>
<html>
<head>
	<script>
		function validate()
		{
			var result=true;
			var e=document.getElementsByName("email")[0].value;
			var atindex=e.indexOf('@');
			//document.write(atindex);
			var dotindex=e.lastIndexOf('.');
			//document.write(dotindex);
			if(atindex<1 || dotindex>=e.length-2 || dotindex-atindex<3)
				result=false;
			return(result);
		}
	</script>
</head>
<body>
	<form onsubmit=" return validate()">
		E-mail Id : <input type="text" name="email" required>
		<input type="submit" value="Register">
	</form>
</body>
</html>
