<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		h1
		{
			text-transform:uppercase;
		}
		h2
		{
			text-transform:lowercase;
		}
		h3
		{
			text-transform:capitalize;
		}
		p.group
		{
			text-transform: uppercase;
		}
	</style>
</head>
<body>
	<h1>Welcome to my page...</h1>
	<h2>Welcome to my page...</h2>
	<h3 class="group">welcome to my page...</h3>
	<p class="group">This is a paragraph.</p>
</body>
</html>
