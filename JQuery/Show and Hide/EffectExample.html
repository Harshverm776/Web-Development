<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript">
		$(document).ready(
			function()
			{
				$("#b1").click(
					function()
					{
					if($(this).html()=="Show")
					{
						$(this).html("Hide");
						$("img").show();
					}
					else
					{			
						$(this).html("Show");
						$("img").hide();
					}
					});
			});
	</script>
	<style type="text/css">
		img{
			display:none;
		}
	</style>
</head>
<body>
	<button id="b1">Show</button><br><br>
	<img src="Harsh.jpg" width="300">
</body>
</html>
